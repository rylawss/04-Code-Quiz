<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="m-4 p-2 bg-dark text-light">
    <button class="btn btn-primary" id="startQuiz">Start</button>
    <div id="container">
      <div style="display: flex; justify-content: space-between">
        <h2>Question: <span id="question"></span></h2>
        <span id="timer"></span>
      </div>

      <span>Score: <span id="score"></span></span>

      <form method="get">
        <fieldset class="bg-secondary rounded p-2" id="questions"></fieldset>
        <input class="btn btn-info" id="submit" type="submit" value="Submit" />
      </form>

      <span id="indicator"></span>
    </div>

    <div id="quizOver">
      <p>Test is done!</p>

      <p>Score is: <span id="finalScore"></span></p>

      <label>
        Enter your initials:
        <input type="text" name="initials" id="initials" />
      </label>

      <button class="btn btn-success" id="submitScore">Submit Score</button>
    </div>

    <div id="highScores">
      <table class="table text-light">
        <thead>
          <tr>
            <td>Names</td>
            <td>Score</td>
          </tr>
        </thead>
        <tbody id="highScoreList"></tbody>
      </table>
      <button class="btn btn-info" id="replay">Replay</button>
      <button class="btn btn-danger" id="clear">Clear Score</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
